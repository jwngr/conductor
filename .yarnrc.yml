# Yarn v4 configuration: https://yarnpkg.com/configuration/yarnrc.

nodeLinker: node-modules

# Share a global cache between workspaces.
enableGlobalCache: true

# Opt out of telemetry.
enableTelemetry: false

# Enable immutable and hardened modes for extra security in CI, at the cost of slower installs.
immutable: '${CI-false}'
immutable-cache: '${CI-false}'
enableHardenedMode: '${CI-false}'
