name: Run staging validate on push
on: [push]
jobs:
  validate_stag:
    strategy:
      matrix:
        task: [lint, types, format]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: CI setup for yarn install
        uses: ./.github/actions/setup-yarn-install
      - name: Lint
        run: yarn run lint
      - name: Build
        run: yarn run build
