name: Run CI on push
on: [push]
jobs:
  ci-push:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: CI setup for yarn install
        uses: ./.github/actions/setup-yarn-install
      - name: Lint
        run: yarn run lint
      - name: Build
        run: yarn run build
