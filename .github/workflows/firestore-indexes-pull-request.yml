name: Deploy staging Firestore indexes on PR
on:
  pull_request:
    paths:
      - 'firestore.indexes.json'
      - '.github/actions/setup-firebase-deploy/**'
      - '.github/workflows/firestore-indexes-pull-request.yml'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  deploy_firestore_indexes_stag:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: CI setup action for Firebase deploy
        uses: ./.github/actions/setup-firebase-deploy
      - name: Deploy Firestore indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn run deploy:indexes --project=stag
